<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stlye.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__menu">
          <img src="asset/menu.svg" alt="" />
        </div>
        <div class="info-bar__title">Wordle</div>
        <div class="info-bar__icons">
          <img src="asset/questiom.svg" alt="" />
          <img src="asset/rank.svg" alt="" />
          <img src="asset/setting.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keypad-row row0">
        <div class="keypad-column" data-key="Q">Q</div>
        <div class="keypad-column" data-key="W">W</div>
        <div class="keypad-column" data-key="E">E</div>
        <div class="keypad-column" data-key="R">R</div>
        <div class="keypad-column" data-key="T">T</div>
        <div class="keypad-column" data-key="Y">Y</div>
        <div class="keypad-column" data-key="U">U</div>
        <div class="keypad-column" data-key="I">I</div>
        <div class="keypad-column" data-key="O">O</div>
        <div class="keypad-column" data-key="P">P</div>
      </div>
      <div class="keypad-row row1">
        <div class="keypad-column" data-key="A">A</div>
        <div class="keypad-column" data-key="S">S</div>
        <div class="keypad-column" data-key="D">D</div>
        <div class="keypad-column" data-key="F">F</div>
        <div class="keypad-column" data-key="G">G</div>
        <div class="keypad-column" data-key="H">H</div>
        <div class="keypad-column" data-key="J">J</div>
        <div class="keypad-column" data-key="K">K</div>
        <div class="keypad-column" data-key="L">L</div>
      </div>
      <div class="keypad-row row2">
        <div class="keypad-column-wide" data-key="ENTER">ENTER</div>
        <div class="keypad-column" data-key="Z">Z</div>
        <div class="keypad-column" data-key="X">X</div>
        <div class="keypad-column" data-key="C">C</div>
        <div class="keypad-column" data-key="V">V</div>
        <div class="keypad-column" data-key="B">B</div>
        <div class="keypad-column" data-key="N">N</div>
        <div class="keypad-column" data-key="M">M</div>
        <div class="keypad-column-wide" data-key="back-space">
          <div class="back-space">
            <img src="asset/remove.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
